<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="Cade Holtry">
        <link rel="stylesheet" href="styles/rafting.css">
            
    </head>
    <body>
        <header class="head">
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav class="nav">  
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section>
                <div class="history">
                    <div class="info">
                        <h1>Company Information</h1>
                        <p>Address: 2757 E Bidwell St, Folsom, CA 95630</p>
                        <p>Phone #: (916) 984-6305</p>
                        <p>Email: cvholtry@gmail.com</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2203.1555989297667!2d-121.12458028810744!3d38.655030030859045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684534180017!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="adventure">
                <h2>Our Employees</h2>
                    <div class="adventureimg">
                    <figure>
                        <img src="images/michelle.jpg" alt="rafting 1">
                        <figcaption>Michelle - Marketing</figcaption>
                    </figure>
                    <figure>
                        <img src="images/sal.jpg" alt="rafting 3">
                        <figcaption>Sal - Social Media</figcaption>
                    </figure>
                    <figure>
                        <img src="images/carl.jpg" alt="rafting 2">
                        <figcaption>Carl - Secretary</figcaption>
                    </figure>
                    </div>
                </section>
            <form>
                <fieldset>
                    <legend>Send Us A Message!</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <fieldset>
                        <legend>What Is The Purpose Of This Message?</legend>
                        <div>
                          <input type="radio" id="general" name="drone" value="huey"checked>
                          <label for="general">General Inquirys</label>
                        </div>
                        <div>
                          <input type="radio" id="reservation" name="drone" value="reservation">
                          <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                          <input type="radio" id="suggestion" name="drone" value="suggestion">
                          <label for="suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>
                    <div class="form-item column1">
                        <label for="message">Enter Your Message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>    
        </main>
        <footer>
            <nav class="sociallinks">

                </a>
